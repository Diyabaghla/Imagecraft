<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sketch Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
            color: #333;
            text-align: center;
        }

        h2 {
            font-size: 2.3rem;
            margin-bottom: 40px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 50px;
        }

        .image-box {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            transition: 0.3s ease;
        }

        .image-box:hover {
            transform: scale(1.02);
        }

        .image-box img {
            max-width: 400px;
            border-radius: 12px;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons a {
            display: inline-block;
            margin: 0 10px;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: 0.3s;
        }

        .buttons a:hover {
            background: #0056b3;
        }

        p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Original vs Pencil Sketch</h2>

    <div class="image-container">
        <div class="image-box">
            <img src="data:image/jpg;base64,{{ original }}" alt="Original Image">
            <p>Original Image</p>
        </div>
        <div class="image-box">
            <img src="data:image/jpg;base64,{{ sketch }}" alt="Sketch Image">
            <p>Pencil Sketch</p>
        </div>
    </div>

    <div class="buttons">
        <a href="/">üé® Convert Another</a>
        <a href="/{{ download_url }}" download>‚¨áÔ∏è Download Sketch</a>
    </div>
    <div class="buttons">
        <a href="/">üè† Go Home</a>
        
    </div>
</body>
</html>
