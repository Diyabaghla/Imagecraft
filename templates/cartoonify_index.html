
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cartoonify Image</title>
  <style>
    /* keep your existing styling (trimmed for brevity) */
    body { font-family: 'Nunito', sans-serif; background-color: #fff7f0; text-align:center; }
    h1 { color:#444; margin-top:30px; font-size:2.2rem; }
    form { margin-top:30px; display:inline-block; background:rgba(255,255,255,0.9); padding:30px; border-radius:12px; box-shadow:0 8px 32px rgba(0,0,0,0.06); }
    input[type="file"]{ padding:8px; }
    /* Button styles */
        .buttons {
            margin-top: 30px;
        }

        .buttons a {
            display: inline-block;
            margin: 0 10px;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: 0.3s;
        }

        .buttons a:hover {
            background: #0056b3;
        }

    .btn { background:#007bff; color:#fff; padding:10px 16px; border-radius:8px; border:none; cursor:pointer; }
    .btn:hover { background:#0056b3; }
  </style>
</head>
<body>
    {% include "navbar.html" %}
  <h1>Upload an Image to Cartoonify</h1>

  <!-- use url_for to point to blueprint endpoint -->
  <form action="{{ url_for('cartoonify.cartoonify') }}" method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required><br><br>
      <button class="btn" type="submit">Cartoonify</button>
  </form>
 
</body>
</html>
