{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cartoonify Result</title>
  <style>
    body { font-family:'Nunito', sans-serif; background:#fff7f0; text-align:center; padding-bottom:40px; }
    h2 { color:#444; margin-top:20px; font-size:1.8rem; }
    .image-wrap { display:flex; gap:20px; justify-content:center; align-items:flex-start; flex-wrap:wrap; margin-top:20px; }
    .card { background:white; padding:12px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.08); }
    img { max-width:420px; width:100%; height:auto; border-radius:10px; display:block; }
    .actions { margin-top:18px; }
    /* Button styles */
        .buttons {
            margin-top: 30px;
        }

        .buttons a {
            display: inline-block;
            margin: 0 10px;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: 0.3s;
        }

        .buttons a:hover {
            background: #0056b3;
        }

  </style>
</head>
<body>
  
  <div class="image-wrap">
    <div class="card">
        <h2>Original Image</h2>
      <!-- original is a relative path like 'uploads/filename' -->
      <img src="{{ url_for('static', filename=original) }}" alt="Original">
    </div>
    
    <div class="card">
      <h2>Cartoonified Image</h2>
      <img src="{{ url_for('static', filename=cartoon) }}" alt="Cartoon">
    </div>
  </div>

  <div class="buttons">
        <a href="/">üé® Convert Another</a>
        <a href="/{{ download_url }}" download>‚¨áÔ∏è Download Sketch</a>
    </div>
    <div class="buttons">
        <a href="/">üè† Go Home</a>
        
    </div>
</body>
</html>
{% endblock %}
